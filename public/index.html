<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./stylesheet.css"/>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Food Monk</title>


    <script type="text/javascript" src="./io_manager.js"></script>
    <script type="text/javascript" src="./stop_word_filter.js"></script>
    <script type="text/javascript" src="./screen_user_input.js"></script>
    <script type="text/javascript" src="./rdi_reference.js"></script>
</head>
<body>
    <div class="content">

        <div id="text-display"></div>
        <form id="input-box" 
            onSubmit="return getFoodData((food, options) => screen_input(food, stopWordFilter, options))" 
            method="">
            <textarea id="food-text" type="text" value="" default="food"></textarea>
            <input class="text-submit" type="submit" value="input food"/>
        </form>

    </div>

</body>
</html>
